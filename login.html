<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best_Chode</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./Assets/Best Chode (1).png">
    <script src="https://kit.fontawesome.com/fcbc9116ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="loginpage">
        <form action="" class="login-1">
            <i class="fa-solid fa-user-plus"></i>
            <table>
                <tr>
                    <td><i class="fa-solid fa-envelope"></i> <input class="log_table" type="mail" id="mail" name="email" placeholder="UserName or Email Id"></td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-lock"></i> <input class="log_table" type="password" id="password" name="pass" placeholder="password"></td>
                </tr>
            </table>

            <section>
                <a class="account sec" href="#">Create New Account</a>
                <a class="forgot sec" href="#">Forgot Password ?</a>
            </section>

            <button>
                <a class="btn-1" href="#">Login</a>
            </button>
        </form>
    </main>
</body>
</html>

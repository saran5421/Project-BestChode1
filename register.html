<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best_Chode Register</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="./Assets/Best Chode (1).png">
    <script src="https://kit.fontawesome.com/fcbc9116ca.js" crossorigin="anonymous"></script>
</head>

<body>

    <main style="background-image: url(./Assets/it-fundamentals-course\ \(1\).jpeg);" style="background-repeat:no-repeat;">
        <section class="registerform">
            <article class="form">
                <h3 class="register">Register Form</h3>
            </article>
        </section>
        
        <section class="field">
            <article class="form-1">
                <form>
                    <table>
                        <tr>
                            <td><i class="fa-regular fa-user"></i> Name : </td>
                            <td><input type="text" class="in" id="name" name="name" required placeholder="Enter Your Name"></td>
                        </tr>
        
                        <tr>
                            <td><i class="fa-solid fa-calendar-days"></i> Age : </td>
                            <td><input type="number" class="in" id="number" name="num" placeholder="Enter Your Age"></td>
                        </tr>

                        <tr>
                            <td><i class="fa-solid fa-venus-mars"></i> Gender : </td> <td> <input type="radio" name="Gender"/> Male <input type="radio" name="Gender"/> Female <input type="radio" name="Gender"/>Others</td>
                        </tr>
        
                        <tr>
                            <td><i class="fa-solid fa-envelope"></i> Email : </td>
                            <td><input type="email" class="in" id="mail" name="email" required placeholder="Enter Your Mail-Id"></td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-lock"></i> Password : </td>
                            <td><input type="password" class="in" id="word" name="Password" required placeholder="Enter Your password"></td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-lock"></i> Confirm Password : </td>
                            <td><input type="password" class="in" id="confirm password" required name="confirm password"
                                    placeholder="Enter Your password" /></td>
                        </tr>
        
                        <tr>
                            <td><i class="fa-solid fa-book-open"></i> Select a Corse :</td>
        
                            <td>
                                <select class="in" id="courses" required>
                                    <option value="fullstack">fullstack</option>
                                    <option value="Front End">Front End</option>
                                    <option value="Back End">Back End</option>
                                    <option value="Deveops">Deveops</option>
                                    <option value="AWS">AWS</option>
                                    <option value="Machine Learning">Machine Learning</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td><i class="fa-solid fa-clock"></i> Course Timing :</td>
                            <td>
                                <select class="in" id="CTiming" required>
                                    <option value="8:00 to 9:00">8:00 to 9:00 (am)</option>
                                    <option value="9:00 to 10:00">9:00 to 10:00 (am)</option>
                                    <option value="10:00 to 11:00">10:00 to 11:00 (am)</option>
                                    <option value="11:00 to 12:00">11:00 to 12:00 (am)</option>
                                    <option value="4:00 to 5:00">4:00 to 5:00 (pm)</option>
                                    <option value="5:00 to 6:00">5:00 to 6:00 (pm)</option>
                                    <option value="6:00 to 7:00">6:00 to 7:00 (pm)</option>
                                    <option value="7:00 to 8:00">7:00 to 8:00 (pm)</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td><i class="fa-solid fa-people-group"></i> Batch :</td>
                            <td>
                                <select name="" id="" class="in" required>
                                    <option value="Morning Btach">Morning Btach</option>
                                    <option value="Evening Batch">Evening Batch</option>
                                    <option value="WeekEnd Batch">WeekEnd Batch</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td><i class="fa-solid fa-cloud-arrow-up"></i> Upload Your Resume :</td> <td><input type="file" class="in" id="document" name="file"></td>
                        </tr>
    
                        <tr>
                            <td><input type="reset" class="in" name="button" id="on"></td> <td><input class="in" type="submit" name="sub" id="mit"></td>
                        </tr>
                    </table>
                </form>
            </article>
        </section>

        <section class="foot">
            <article class="form-2">
                <button><a class="footbutton" href="./index.html" target="_blank"><i class="fa-solid fa-house"></i> Home</a></button>
            </article>
        </section>
    </main>
</body>
</html>
